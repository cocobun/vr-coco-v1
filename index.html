<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >

    
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe-master.min.js"></script> -->
    
    <!-- Image link template to be reused. -->
    <script id="link" type="text/html">
      <a-entity class="link"
        geometry="primitive: plane; height: 1; width: 1"
        material="shader: flat; src: ${thumb}"
        event-set__mouseenter="scale: 1.2 1.2 1"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
        proxy-event="event: click; to: #image-360; as: fade"
        sound="on: click; src: #click-sound"></a-entity>
    </script>

    <!-- <script>
      document.addEventListener('deviceready', function() {
        // After the 'deviceready' event, Cordova is ready for you to render your A-Frame scene.
        document.getElementById('scene-root').innerHTML = document.getElementById('my-scene').innerHTML
      })
    </script> -->

  </head>
  <body>
    <a-scene>
          <a-assets>
                    <!-- vr-background pics -->
                  <img id="city" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
                  <img id="city-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
                  <img id="cubes-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
                  <img id="sechelt-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
                  <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
                  <img id="cubes" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
                  <img id="sechelt" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
                  <img id="getbats"  src="images/getbats-home-banner-social-media.jpg">
          </a-assets>
          <!-- <a-entity position="0 3 -15" particle-system="preset: snow; particleCount: 5000"></a-entity> -->
      <!-- 360-degree image. -->
             <a-sky id="image-360" radius="10" src="#city"
                      animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
                      animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"
                      >
            </a-sky>
            <a-entity position="0 2.25 -15" particle-system="preset: snow"></a-entity>
      <!-- Image links. -->
                                <!-- <a-entity id="links" layout="type: line; margin: 1.5" position="0 -1 -4"> -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="-1 3 -4">
                <a-entity template="src: #link" data-src="#cubes" data-thumb="#cubes-thumb"></a-entity>
                <a-entity template="src: #link" data-src="#city" data-thumb="#city-thumb"></a-entity>
                <a-entity template="src: #link" data-src="#sechelt" data-thumb="#sechelt-thumb"></a-entity>
      </a-entity>
                
               <a-gui-flex-container 
                    flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" opacity="0.7" width="6" height="3.5" 
                    panel-color="#072B73" 
                    panel-rounded="0.2"
                    position="0 2.5 -6" rotation="0 0 0">

                    <a-gui-button value="A"></a-gui-button>
                    <a-gui-button value="B"></a-gui-button>
<!--                            
                             <a-assets>
                              <a-gui-button>
                               <img src="images/getbats-home-banner-social-media.jpg" link="https://www.getbats.com/en/">
                               </a-gui-button>
                             </a-assets> -->
                          <!-- <a-light type="spot" color="white" position="-20 0 0" look-at="a-entity"></a-light> -->
  
               </a-gui-flex-container> 
      <!-- <a-entity id="ball-main" geometry="primitive: sphere" material="color: white" position="0 1 -4"> -->
          <!-- <a-entity  geometry="primitive: image" data-src="#getbats" position="0 1 -4"></a-entity> -->
      </a-entity>
      <a-gui-flex-container 
      flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" opacity="0.7" width="6" height="3.5" 
      panel-color="#072B73" 
      panel-rounded="0.2"
      position="0 3 4" rotation="0 180 0">

      <a-gui-button value="A"></a-gui-button>
      <a-gui-button value="B"></a-gui-button>
      </a-gui-flex-container>
        <!-- <a-entity id="front-of-ball" geometry="primitive: box; width: 5; height: 1;" rotation="0 0 0"; material="color:white" position="0 1 4">
          <a-flex-container flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" opacity="0.7" width="6" height="3.5" 
                    panel-color="#072B73" 
                    panel-rounded="0.2"
                    position="0 2.5 -6" rotation="0 0 0">
            <a-gui-button value="A"></a-gui-button>
          </a-flex-container>
        </a-entity>

        <a-entity id="left-of-ball" geometry="primitive: box; width: 5; height: 1;" rotation="0 90 0"; material="color:white" position="-4 1 0">

        </a-entity>

        <a-entity id="right-of-ball"geometry="primitive: box; width: 5; height: 1;" rotation="0 90 0"; material="color:white" position="4 1 0"></a-entity>
        -->
       
       
        <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="15" color="#7BC8A4"></a-plane>
      <!-- Camera + cursor. -->
                    <!-- <a-entity camera look-controls position="0 1 0">
                        <a-cursor
                        id="cursor"
                        animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                        animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                        event-set__mouseenter="_event: mouseenter; color: springgreen"
                        event-set__mouseleave="_event: mouseleave; color: black"
                        raycaster="objects: .link"></a-cursor>
                    </a-entity> -->
                    <a-entity camera look-controls position="0 1 0">
                          <a-cursor
                          id="cursor"
                          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                          event-set__mouseenter="_event: mouseenter; color: springgreen"
                          event-set__mouseleave="_event: mouseleave; color: black">
                          </a-cursor>
                  </a-entity>
    </a-scene>
  </body>
</html>
